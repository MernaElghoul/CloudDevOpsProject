apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
  namespace: ivolve
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-container
        image: emma175/cloud-devops-app:latest 
        ports:
        - containerPort: 5000

