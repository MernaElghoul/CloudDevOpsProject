apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: clouddevops-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/emanahmedsalah99-design/CloudDevOpsProject.git'
    targetRevision: main
    path: 'kubernetes'
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
